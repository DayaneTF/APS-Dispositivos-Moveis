<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Loja</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav container">
        <ul class="header-list-container list-container">
        </ul>
      </nav>
      <hr>
      <h1 class="title">Loja</h1>
     
    </header>

    <main class="main-section">
      <section class="container normal-section">
        <h2 class="section-title">Camisetas</h2>

        <div class="products-container">
          <div class="camisa-product">
            <strong class="product-title">Camiseta 1<br/> <br/> </strong>
           
            <img src="https://down-br.img.susercontent.com/file/3d1171d1cf374f6f09315e559f09bef2" alt="Tamanho único" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$29,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="camisa-product">
            <strong class="product-title">Camiseta 2<br/> <br/></strong>
           
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTv5qwnuO4HW0ulKhj0E9W9w6ZSvFk0veeJwK4mLlXdUaVLEycJEkmyBDzTexCF6bwa2yc&usqp=CAU" alt="Tamanho único" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$39,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="camisa-product">
            <strong class="product-title">Camiseta 3<br/><br/></strong>
           
            <img src="https://http2.mlstatic.com/D_NQ_NP_683221-MLB72986670746_112023-O.webp" alt="Tamanho único" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$19,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="camisa-product">
            <strong class="product-title">Camiseta 4<br/><br/></strong>
            
            <img src="https://ae-pic-a1.aliexpress-media.com/kf/Sdde15d3291bd44eaa818a7a77b53be79Q.jpg" alt="Tamanho único" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$79,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>

      <section class="container normal-section">
        <h2 class="section-title">Canecas</h2>

        <div class="products-container">
          <div class="movie-product">
            <strong class="product-title">Caneca 1</strong>
            
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTn29fee5dDZZwcdkD-nPS_KzHfGpgDuqUTCA&s" alt="Preta" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$16,90</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="movie-product">
            <strong class="product-title">Caneca 2</strong>
            
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI-JsXvGfUBgys6rD3H-NC7sL24Cv0ospMCRejmIRAxzP4GGh7GMeClxyfDZh55MNB9BA&usqp=CAU" alt="Rosa" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$16,90</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>

      <section class="container normal-section">
        <h2 class="section-title">Carrinho</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item second-col">Preço</th>
              <th class="table-head-item third-col">Quantidade</th>
            </tr>
          </thead>

          <tbody>
            
          </tbody>

          <tfoot>
            <tr>
              <td colspan="3" class="cart-total-container">
                <strong>Total</strong>
                <span>R$0,00</span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button type="button" class="purchase-button">Finalizar Compra</button>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container main-footer-container">
       
      </div>
    </footer>
  </body>
</html>
